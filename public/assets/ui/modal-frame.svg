    <!-- Gradient for frosted glass effect -->
    <linearGradient
       id="frostGradient"
       x1="60.205753"
       y1="96.307076"
       x2="60.205753"
       y2="336.40906"
       gradientTransform="matrix(1.1095285,0,0,0.90128371,-55,-75)"
       gradientUnits="userSpaceOnUse">
      <stop
         offset="0%"
         style="stop-color:#FFE8F0;stop-opacity:0.6"
         id="stop2" />
      <stop
         offset="50%"
         style="stop-color:#F5E6D3;stop-opacity:0.5"
         id="stop4" />
      <stop
         offset="100%"
         style="stop-color:#FFE8F0;stop-opacity:0.6"
         id="stop6" />
    </linearGradient>
    <!-- Blur filter for frosted effect -->
    <filter
       id="blur"
       x="-0.0045454545"
       y="-0.0056074766"
       width="1.0090909"
       height="1.011215">
      <feGaussianBlur
         in="SourceGraphic"
         stdDeviation="0.5"
         id="feGaussianBlur9" />
    </filter>
  </defs>
  <!-- Soft shadow -->
  <rect
