<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Soft shadow -->
  <ellipse cx="200" cy="225" rx="90" ry="15" fill="#000000" opacity="0.08"/>
  
  <!-- White sticker border -->
  <g>
    <!-- Main bubble border -->
    <rect x="95" y="120" width="210" height="120" rx="28" fill="#FFFFFF"/>
    <!-- Tail border -->
    <path d="M 170 240 L 160 270 L 190 245 Z" fill="#FFFFFF"/>
  </g>
  
  <!-- Cocoa brown outline for main bubble -->
  <rect x="103" y="128" width="194" height="104" rx="24" fill="none" stroke="#8B6F47" stroke-width="10"/>
  
  <!-- Cream fill for main bubble -->
  <rect x="108" y="133" width="184" height="94" rx="20" fill="#F5E6D3"/>
  
  <!-- Cocoa brown outline for tail -->
  <path d="M 172 238 L 165 260 L 188 242 Z" fill="#8B6F47" stroke="#8B6F47" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Cream fill for tail -->
  <path d="M 174 240 L 170 252 L 184 243 Z" fill="#F5E6D3"/>
  
  <!-- Subtle inner shading at bottom of bubble -->
  <rect x="108" y="190" width="184" height="37" rx="20" fill="#000000" opacity="0.03"/>
  
  <!-- Gentle highlight at top of bubble -->
  <ellipse cx="200" cy="150" rx="70" ry="12" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Tiny heart accent inside bubble (top right) -->
  <path d="M 260 155 C 260 152 262 150 264 150 C 265 150 266 151 266 152 C 266 151 267 150 268 150 C 270 150 272 152 272 155 C 272 158 266 162 266 162 C 266 162 260 158 260 155 Z" fill="#FFB6C1" opacity="0.6"/>
  
  <!-- Tiny sparkles outside bubble -->
  <circle cx="310" cy="135" r="3" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="316" cy="143" r="2" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Additional tiny heart accent (outside, top left) -->
  <path d="M 85 140 C 85 137 87 135 89 135 C 90 135 91 136 91 137 C 91 136 92 135 93 135 C 95 135 97 137 97 140 C 97 143 91 147 91 147 C 91 147 85 143 85 140 Z" fill="#FFB6C1" opacity="0.5"/>
</svg>