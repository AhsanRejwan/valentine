<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kissGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E6D4FF;stop-opacity:1"/>
      <stop offset="40%" style="stop-color:#D4C4F0;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#FFD4E5;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFE8F0;stop-opacity:1"/>
