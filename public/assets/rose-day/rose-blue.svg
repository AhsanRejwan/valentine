<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Soft shadow -->
  <ellipse cx="200" cy="280" rx="55" ry="12" fill="#000000" opacity="0.08"/>
  
  <!-- White sticker border -->
  <g>
    <!-- Main bloom border -->
    <circle cx="200" cy="180" r="62" fill="#FFFFFF"/>
    <!-- Stem border -->
    <rect x="195" y="220" width="10" height="80" rx="5" fill="#FFFFFF"/>
    <!-- Leaf left border -->
    <ellipse cx="175" cy="250" rx="18" ry="12" fill="#FFFFFF" transform="rotate(-30 175 250)"/>
    <!-- Leaf right border -->
    <ellipse cx="225" cy="270" rx="18" ry="12" fill="#FFFFFF" transform="rotate(30 225 270)"/>
  </g>
  
  <!-- ROSE BLOOM - layered petals -->
  <!-- Outer petals layer (5 petals) - soft blue with cocoa outline -->
  <!-- Top petal -->
  <ellipse cx="200" cy="150" rx="22" ry="28" fill="#8B6F47"/>
  <ellipse cx="200" cy="150" rx="19" ry="25" fill="#A4C8E1"/>
  
  <!-- Top-left petal -->
  <ellipse cx="172" cy="165" rx="22" ry="28" fill="#8B6F47" transform="rotate(-70 172 165)"/>
  <ellipse cx="172" cy="165" rx="19" ry="25" fill="#A4C8E1" transform="rotate(-70 172 165)"/>
  
  <!-- Top-right petal -->
  <ellipse cx="228" cy="165" rx="22" ry="28" fill="#8B6F47" transform="rotate(70 228 165)"/>
  <ellipse cx="228" cy="165" rx="19" ry="25" fill="#A4C8E1" transform="rotate(70 228 165)"/>
  
  <!-- Bottom-left petal -->
  <ellipse cx="178" cy="200" rx="22" ry="28" fill="#8B6F47" transform="rotate(-140 178 200)"/>
  <ellipse cx="178" cy="200" rx="19" ry="25" fill="#A4C8E1" transform="rotate(-140 178 200)"/>
  
  <!-- Bottom-right petal -->
  <ellipse cx="222" cy="200" rx="22" ry="28" fill="#8B6F47" transform="rotate(140 222 200)"/>
  <ellipse cx="222" cy="200" rx="19" ry="25" fill="#A4C8E1" transform="rotate(140 222 200)"/>
  
  <!-- Middle petals layer (smaller, tighter) - medium blue -->
  <ellipse cx="200" cy="175" rx="16" ry="20" fill="#8B6F47"/>
  <ellipse cx="200" cy="175" rx="13" ry="17" fill="#87CEEB"/>
  
  <ellipse cx="185" cy="180" rx="14" ry="18" fill="#8B6F47" transform="rotate(-45 185 180)"/>
  <ellipse cx="185" cy="180" rx="11" ry="15" fill="#87CEEB" transform="rotate(-45 185 180)"/>
  
  <ellipse cx="215" cy="180" rx="14" ry="18" fill="#8B6F47" transform="rotate(45 215 180)"/>
  <ellipse cx="215" cy="180" rx="11" ry="15" fill="#87CEEB" transform="rotate(45 215 180)"/>
  
  <!-- Center spiral bud - deeper blue -->
  <ellipse cx="200" cy="182" rx="12" ry="14" fill="#8B6F47"/>
  <ellipse cx="200" cy="182" rx="9" ry="11" fill="#4682B4"/>
  
  <!-- Tiny center -->
  <circle cx="200" cy="182" r="5" fill="#8B6F47"/>
  
  <!-- Subtle shading at bottom of bloom -->
  <ellipse cx="200" cy="200" rx="35" ry="12" fill="#000000" opacity="0.08"/>
  
  <!-- Gentle highlight on top of bloom -->
  <ellipse cx="190" cy="165" rx="15" ry="10" fill="#FFFFFF" opacity="0.5" transform="rotate(-15 190 165)"/>
  
  <!-- STEM -->
  <!-- Stem - cocoa brown outline -->
  <rect x="197" y="222" width="6" height="76" rx="3" fill="none" stroke="#8B6F47" stroke-width="3"/>
  
  <!-- Stem fill - soft green -->
  <rect x="198.5" y="224" width="3" height="72" rx="1.5" fill="#D4E5D3"/>
  
  <!-- LEAVES -->
  <!-- Leaf left - cocoa outline -->
  <ellipse cx="175" cy="250" rx="15" ry="10" fill="none" stroke="#8B6F47" stroke-width="3" transform="rotate(-30 175 250)"/>
  
  <!-- Leaf left fill - soft green -->
  <ellipse cx="175" cy="250" rx="12" ry="7" fill="#D4E5D3" transform="rotate(-30 175 250)"/>
  
  <!-- Leaf right - cocoa outline -->
  <ellipse cx="225" cy="270" rx="15" ry="10" fill="none" stroke="#8B6F47" stroke-width="3" transform="rotate(30 225 270)"/>
  
  <!-- Leaf right fill - soft green -->
  <ellipse cx="225" cy="270" rx="12" ry="7" fill="#D4E5D3" transform="rotate(30 225 270)"/>
  
  <!-- Tiny sparkles -->
  <circle cx="235" cy="160" r="3" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="242" cy="167" r="2" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Tiny heart accent -->
  <path d="M 155 170 C 155 168 156 167 157 167 C 158 167 158 168 158 168 C 158 168 159 167 159 167 C 160 167 161 168 161 170 C 161 172 158 174 158 174 C 158 174 155 172 155 170 Z" fill="#FFB6C1" opacity="0.5"/>
</svg>