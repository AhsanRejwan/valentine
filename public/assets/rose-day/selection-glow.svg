<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="372"
   height="282.88"
   viewBox="0 0 372 282.88"
   version="1.1"
   id="svg29"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <defs
     id="defs17">
    <!-- Radial gradient for soft glow -->
    <radialGradient
       id="glowGradient">
      <stop
         offset="0%"
         style="stop-color:#FFD4E5;stop-opacity:0.6"
         id="stop2" />
      <stop
         offset="30%"
         style="stop-color:#FFDAB9;stop-opacity:0.4"
         id="stop4" />
      <stop
         offset="60%"
         style="stop-color:#FFD4E5;stop-opacity:0.2"
         id="stop6" />
      <stop
         offset="100%"
         style="stop-color:#FFDAB9;stop-opacity:0"
         id="stop8" />
    </radialGradient>
    <!-- Blur filter for soft glow effect -->
    <filter
       id="softGlow"
       x="-0.24"
       y="-0.384"
       width="1.48"
       height="1.768">
      <feGaussianBlur
         in="SourceGraphic"
         stdDeviation="8"
         id="feGaussianBlur11" />
    </filter>
    <filter
       id="extraSoftGlow"
       x="-0.12"
       y="-0.18"
       width="1.24"
       height="1.36">
      <feGaussianBlur
         in="SourceGraphic"
         stdDeviation="15"
         id="feGaussianBlur14" />
    </filter>
    <radialGradient
       xlink:href="#glowGradient"
       id="radialGradient33"
       gradientTransform="matrix(1.1694644,0,0,0.85509227,-14.000001,-8.5599995)"
       cx="171.01846"
       cy="175.41966"
       fx="171.01846"
       fy="175.41966"
       r="159.04716"
       gradientUnits="userSpaceOnUse" />
    <radialGradient
       xlink:href="#glowGradient"
       id="radialGradient35"
       gradientTransform="matrix(1.1205606,0,0,0.89241044,-14.000001,-8.5599995)"
       cx="178.48209"
       cy="168.08409"
       fx="178.48209"
       fy="168.08409"
       r="158.4921"
       gradientUnits="userSpaceOnUse" />
    <radialGradient
       xlink:href="#glowGradient"
       id="radialGradient37"
       gradientTransform="matrix(1.2247449,0,0,0.81649658,-14.000001,-8.5599995)"
       cx="163.29932"
       cy="183.71173"
       fx="163.29932"
       fy="183.71173"
       r="73.484692"
       gradientUnits="userSpaceOnUse" />
  </defs>
  <!-- Outer glow layer (most diffuse) -->
  <ellipse
     cx="186"
     cy="141.44"
     rx="150"
     ry="100"
     fill="url(#glowGradient)"
     filter="url(#extraSoftGlow)"
     opacity="0.4"
     id="ellipse19"
     style="fill:url(#radialGradient33)" />
  <!-- Middle glow layer -->
  <ellipse
     cx="186"
     cy="141.44"
     rx="120"
     ry="80"
     fill="url(#glowGradient)"
     filter="url(#softGlow)"
     opacity="0.5"
     id="ellipse21"
     style="fill:url(#radialGradient35)" />
  <!-- Inner glow layer (brightest) -->
  <ellipse
     cx="186"
     cy="141.44"
     rx="90"
     ry="60"
     fill="url(#glowGradient)"
     opacity="0.6"
     id="ellipse23"
     style="fill:url(#radialGradient37)" />
  <!-- Core glow -->
  <ellipse
     cx="186"
     cy="141.44"
     rx="60"
     ry="40"
     fill="#ffd4e5"
     opacity="0.3"
     id="ellipse25" />
  <!-- Subtle shimmer effect -->
  <ellipse
     cx="166"
     cy="131.44"
     rx="40"
     ry="25"
     fill="#ffffff"
     opacity="0.15"
     filter="url(#softGlow)"
     id="ellipse27" />
</svg>
