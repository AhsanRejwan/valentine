<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Radial gradient for soft glow -->
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#FFD4E5;stop-opacity:0.6"/>
      <stop offset="30%" style="stop-color:#FFDAB9;stop-opacity:0.4"/>
      <stop offset="60%" style="stop-color:#FFD4E5;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#FFDAB9;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Blur filter for soft glow effect -->
    <filter id="softGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
    
    <filter id="extraSoftGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15"/>
    </filter>
  </defs>
  
  <!-- Outer glow layer (most diffuse) -->
  <ellipse cx="200" cy="150" rx="150" ry="100" fill="url(#glowGradient)" filter="url(#extraSoftGlow)" opacity="0.4"/>
  
  <!-- Middle glow layer -->
  <ellipse cx="200" cy="150" rx="120" ry="80" fill="url(#glowGradient)" filter="url(#softGlow)" opacity="0.5"/>
  
  <!-- Inner glow layer (brightest) -->
  <ellipse cx="200" cy="150" rx="90" ry="60" fill="url(#glowGradient)" opacity="0.6"/>
  
  <!-- Core glow -->
  <ellipse cx="200" cy="150" rx="60" ry="40" fill="#FFD4E5" opacity="0.3"/>
  
  <!-- Subtle shimmer effect -->
  <ellipse cx="180" cy="140" rx="40" ry="25" fill="#FFFFFF" opacity="0.15" filter="url(#softGlow)"/>
</svg>