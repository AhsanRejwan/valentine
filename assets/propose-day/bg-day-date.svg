<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sky gradient -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE8F0;stop-opacity:1"/>
      <stop offset="60%" style="stop-color:#FFDAB9;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFD4A3;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Sun glow -->
    <radialGradient id="sunGlow">
      <stop offset="0%" style="stop-color:#FFF4D4;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#FFD4A3;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FFDAB9;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Ground gradient -->
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4E5D3;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#C8DCC8;stop-opacity:0.7"/>
    </linearGradient>
    
    <!-- Building gradient -->
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E6D3;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FFDAB9;stop-opacity:0.4"/>
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>
  
  <!-- Sun glow -->
  <ellipse cx="1600" cy="250" rx="400" ry="400" fill="url(#sunGlow)"/>
  
  <!-- Sun -->
  <circle cx="1600" cy="250" r="120" fill="#FFF4D4" opacity="0.8"/>
  <circle cx="1600" cy="250" r="100" fill="#FFD4A3"/>
  
  <!-- Distant city buildings (left side, very soft) -->
  <g opacity="0.2">
    <rect x="50" y="400" width="100" height="300" rx="8" fill="url(#buildingGradient)"/>
    <rect x="170" y="350" width="120" height="350" rx="8" fill="url(#buildingGradient)"/>
    <rect x="310" y="380" width="90" height="320" rx="8" fill="url(#buildingGradient)"/>
  </g>
  
  <!-- Distant city buildings (right side, very soft) -->
  <g opacity="0.2">
    <rect x="1520" y="380" width="100" height="320" rx="8" fill="url(#buildingGradient)"/>
    <rect x="1640" y="350" width="120" height="350" rx="8" fill="url(#buildingGradient)"/>
    <rect x="1780" y="400" width="90" height="300" rx="8" fill="url(#buildingGradient)"/>
  </g>
  
  <!-- Park ground -->
  <ellipse cx="960" cy="1200" rx="1100" ry="350" fill="url(#groundGradient)"/>
  
  <!-- Trees (left side - minimal silhouettes) -->
  <g opacity="0.3">
    <!-- Tree 1 -->
    <rect x="180" y="650" width="20" height="150" rx="10" fill="#8B6F47"/>
    <ellipse cx="190" cy="640" rx="60" ry="70" fill="#D4E5D3"/>
    
    <!-- Tree 2 -->
    <rect x="280" y="680" width="18" height="130" rx="9" fill="#8B6F47"/>
    <ellipse cx="289" cy="670" rx="55" ry="65" fill="#D4E5D3"/>
  </g>
  
  <!-- Trees (right side - minimal silhouettes) -->
  <g opacity="0.3">
    <!-- Tree 3 -->
    <rect x="1720" y="650" width="20" height="150" rx="10" fill="#8B6F47"/>
    <ellipse cx="1730" cy="640" rx="60" ry="70" fill="#D4E5D3"/>
    
    <!-- Tree 4 -->
    <rect x="1620" y="680" width="18" height="130" rx="9" fill="#8B6F47"/>
    <ellipse cx="1629" cy="670" rx="55" ry="65" fill="#D4E5D3"/>
  </g>
  
  <!-- Park bench (left bottom corner) -->
  <g opacity="0.4">
    <!-- Bench seat -->
    <rect x="120" y="880" width="150" height="15" rx="7" fill="#8B6F47"/>
    <rect x="125" y="882" width="140" height="11" rx="5" fill="#D4A574"/>
    <!-- Bench back -->
    <rect x="130" y="850" width="130" height="12" rx="6" fill="#8B6F47"/>
    <rect x="135" y="852" width="120" height="8" rx="4" fill="#D4A574"/>
    <!-- Legs -->
    <rect x="135" y="880" width="8" height="35" rx="4" fill="#8B6F47"/>
    <rect x="247" y="880" width="8" height="35" rx="4" fill="#8B6F47"/>
  </g>
  
  <!-- Park bench (right bottom corner) -->
  <g opacity="0.4">
    <!-- Bench seat -->
    <rect x="1650" y="880" width="150" height="15" rx="7" fill="#8B6F47"/>
    <rect x="1655" y="882" width="140" height="11" rx="5" fill="#D4A574"/>
    <!-- Bench back -->
    <rect x="1660" y="850" width="130" height="12" rx="6" fill="#8B6F47"/>
    <rect x="1665" y="852" width="120" height="8" rx="4" fill="#D4A574"/>
    <!-- Legs -->
    <rect x="1665" y="880" width="8" height="35" rx="4" fill="#8B6F47"/>
    <rect x="1777" y="880" width="8" height="35" rx="4" fill="#8B6F47"/>
  </g>
  
  <!-- Soft clouds -->
  <g opacity="0.2">
    <ellipse cx="300" cy="200" rx="80" ry="40" fill="#FFFFFF"/>
    <ellipse cx="340" cy="190" rx="70" ry="35" fill="#FFFFFF"/>
    
    <ellipse cx="1200" cy="180" rx="90" ry="45" fill="#FFFFFF"/>
    <ellipse cx="1250" cy="170" rx="75" ry="38" fill="#FFFFFF"/>
  </g>
  
  <!-- Floating heart decorations (very subtle) -->
  <g opacity="0.15">
    <path d="M 400 500 C 400 495 403 492 407 492 C 410 492 412 494 415 497 C 418 494 420 492 423 492 C 427 492 430 495 430 500 C 430 507 415 517 415 517 C 415 517 400 507 400 500 Z" fill="#FFB6C1"/>
    
    <path d="M 1500 480 C 1500 475 1503 472 1507 472 C 1510 472 1512 474 1515 477 C 1518 474 1520 472 1523 472 C 1527 472 1530 475 1530 480 C 1530 487 1515 497 1515 497 C 1515 497 1500 487 1500 480 Z" fill="#FFB6C1"/>
  </g>
  
  <!-- Sparkles in the air -->
  <g opacity="0.3">
    <circle cx="500" cy="300" r="3" fill="#FFFFFF"/>
    <circle cx="800" cy="250" r="2.5" fill="#FFF4D4"/>
    <circle cx="1100" cy="280" r="3" fill="#FFFFFF"/>
    <circle cx="1400" cy="320" r="2" fill="#FFF4D4"/>
  </g>
  
  <!-- Subtle overlay for depth -->
  <rect width="1920" height="1080" fill="#FFFFFF" opacity="0.02"/>
</svg>