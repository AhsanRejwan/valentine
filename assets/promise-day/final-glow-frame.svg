  <path d="M 65 60 C 65 58 66 57 67 57 C 68 57 68 58 68 58 C 68 58 69 57 69 57 C 70 57 71 58 71 60 C 71 62 68 64 68 64 C 68 64 65 62 65 60 Z" fill="#FFB6C1" opacity="0.6"/>
