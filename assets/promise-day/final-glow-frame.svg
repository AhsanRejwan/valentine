<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="frameGlow">
      <stop offset="0%" style="stop-color:#FFDAB9;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#FFD4E5;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#FFDAB9;stop-opacity:0"/>
    </radialGradient>
    
    <filter id="softGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
  </defs>
  
  <!-- Outer glow layers -->
  <rect x="30" y="30" width="540" height="340" rx="20" fill="url(#frameGlow)" filter="url(#softGlow)" opacity="0.5"/>
  <rect x="40" y="40" width="520" height="320" rx="18" fill="url(#frameGlow)" opacity="0.6"/>
  
  <!-- Frame border -->
