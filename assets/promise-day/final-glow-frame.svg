  <circle cx="80" cy="330" r="4" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="520" cy="330" r="4" fill="#FFF4D4" opacity="0.9"/>
  
  <circle cx="150" cy="50" r="3" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="450" cy="50" r="3" fill="#FFF4D4" opacity="0.8"/>
  <circle cx="150" cy="350" r="3" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="450" cy="350" r="3" fill="#FFF4D4" opacity="0.8"/>
  
  <circle cx="300" cy="40" r="3.5" fill="#FFFFFF" opacity="0.85"/>
  <circle cx="300" cy="360" r="3.5" fill="#FFF4D4" opacity="0.85"/>
  
