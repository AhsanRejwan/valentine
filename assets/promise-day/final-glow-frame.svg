  <rect x="55" y="55" width="490" height="290" rx="14" fill="none" stroke="#FFD4E5" stroke-width="2" opacity="0.5"/>
  
  <!-- Inner glow -->
  <rect x="60" y="60" width="480" height="280" rx="12" fill="#FFD4E5" opacity="0.15"/>
  
