<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for frosted glass effect -->
    <linearGradient id="frostGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE8F0;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#F5E6D3;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#FFE8F0;stop-opacity:0.6"/>
    </linearGradient>
    
    <!-- Blur filter for frosted effect -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  
  <!-- Soft shadow -->
  <rect x="65" y="90" width="270" height="220" rx="24" fill="#000000" opacity="0.06"/>
  
  <!-- White sticker border -->
  <rect x="55" y="75" width="290" height="240" rx="28" fill="#FFFFFF"/>
  
  <!-- Cocoa brown outline (thicker frame) -->
  <rect x="63" y="83" width="274" height="224" rx="24" fill="none" stroke="#8B6F47" stroke-width="10"/>
  
  <!-- Frosted glass fill with gradient -->
  <rect x="68" y="88" width="264" height="214" rx="20" fill="url(#frostGradient)" filter="url(#blur)"/>
  
  <!-- Inner lighter border for depth -->
  <rect x="73" y="93" width="254" height="204" rx="18" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.4"/>
  
  <!-- Subtle inner shading at bottom -->
  <rect x="73" y="240" width="254" height="57" rx="18" fill="#000000" opacity="0.03"/>
  
  <!-- Gentle highlight at top -->
  <rect x="73" y="93" width="254" height="50" rx="18" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- Tiny heart in top-left corner -->
  <path d="M 88 103 C 88 100 90 98 92 98 C 93 98 94 99 94 100 C 94 99 95 98 96 98 C 98 98 100 100 100 103 C 100 106 94 110 94 110 C 94 110 88 106 88 103 Z" fill="#FFB6C1" opacity="0.6"/>
  
  <!-- Tiny heart in top-right corner -->
  <path d="M 300 103 C 300 100 302 98 304 98 C 305 98 306 99 306 100 C 306 99 307 98 308 98 C 310 98 312 100 312 103 C 312 106 306 110 306 110 C 306 110 300 106 300 103 Z" fill="#FFB6C1" opacity="0.6"/>
  
  <!-- Tiny heart in bottom-left corner -->
  <path d="M 88 282 C 88 279 90 277 92 277 C 93 277 94 278 94 279 C 94 278 95 277 96 277 C 98 277 100 279 100 282 C 100 285 94 289 94 289 C 94 289 88 285 88 282 Z" fill="#FFB6C1" opacity="0.6"/>
  
  <!-- Tiny heart in bottom-right corner -->
  <path d="M 300 282 C 300 279 302 277 304 277 C 305 277 306 278 306 279 C 306 278 307 277 308 277 C 310 277 312 279 312 282 C 312 285 306 289 306 289 C 306 289 300 285 300 282 Z" fill="#FFB6C1" opacity="0.6"/>
  
  <!-- Sparkles for extra cuteness -->
  <circle cx="320" cy="95" r="3" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="326" cy="102" r="2" fill="#FFFFFF" opacity="0.6"/>
</svg>